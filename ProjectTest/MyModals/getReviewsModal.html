<div class="reviews-modal">
    <!-- Header -->
    <div class="modal-header">
        <div class="header-content">
            <div class="title-wrapper">
                <i class="fas fa-star"></i>
                <h3 class="modal-title">
                    Customer Reviews
                    <span class="badge">{{reviews.length}}</span>
                </h3>
            </div>

            <button class="btn-close" ng-click="close()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Body -->
    <div class="modal-body">
        <div class="reviews-container" ng-if="reviews.length > 0">
            <!-- Review Card -->
            <div class="review-card" ng-repeat="review in reviews">
                <div class="review-header">
                    <div class="user-info">
                        <div class="avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="user-details">
                            <div class="username">{{review.Name || 'Anonymous'}}</div>
                            <div class="review-date">
                                {{ review.CreatedAt | date:'yyyy-MM-dd HH:mm:ss' }}
                            </div>
                        </div>
                    </div>
                    <div class="review-rating">
                        <i class="fas fa-star" ng-repeat="i in [1,2,3,4,5]"
                           ng-style="{'color': i <= review.Rating ? '#e74c3c' : '#ecf0f1'}"></i>
                    </div>
                </div>

                <div class="review-content">
                    <p>{{review.Comment}}</p>
                </div>

               
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" ng-if="reviews.length === 0">
            <i class="far fa-comment-alt"></i>
            <h4>No Reviews Yet</h4>
            
        </div>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
        <button class="btn btn-secondary" ng-click="close()">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>
